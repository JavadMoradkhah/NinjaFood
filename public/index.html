<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <!-- Navigation -->
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a class="hover:text-gray-700" href="/">Food Ninja</a>
            </h1>
            <div id="burger" class="px-4 cursor-pointer md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                class="w-8"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul id="menu" class="text-sm mt-6 pb-3 md:pb-0 hidden md:block">
            <li class="text-gray-800 font-bold py-2 border-r-4 border-primary">
              <a class="flex px-4 justify-end" href="#">
                <span>Home</span>
                <div class="w-5 ml-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                    />
                  </svg>
                </div>
              </a>
            </li>
            <li
              class="text-gray-600 font-bold py-2 border-r-4 border-transparent"
            >
              <a class="flex px-4 justify-end" href="#">
                <span>About</span>
                <div class="w-5 ml-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg></div
              ></a>
            </li>
            <li
              class="text-gray-600 font-bold py-2 border-r-4 border-transparent"
            >
              <a class="flex px-4 justify-end" href="#">
                <span>Contact</span>
                <div class="w-5 ml-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                    />
                  </svg></div
              ></a>
            </li>
          </ul>
        </nav>
        <!-- End Of Navigation -->
      </div>
      <!-- Main Content -->
      <main class="md:col-span-2 px-16 py-6 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white"
            href="#"
            >Log in</a
          >
          <a
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white ml-2"
            href="#"
            >Sign up</a
          >
        </div>
        <!-- Header -->
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <!-- End Of Header -->
        <!-- Latest Recipes -->
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <!-- Cards List -->
          <div class="mt-8 lg:grid lg:grid-cols-3 lg:gap-3">
            <!-- Card -->
            <div class="card hover:shadow-lg">
              <img class="card__image" src="img/stew.jpg" alt="stew" />
              <div class="m-5">
                <span class="font-bold">5 Been Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <div class="w-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <span class="leading-none ml-1">25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img class="card__image" src="img/noodles.jpg" alt="noodles" />
              <div class="m-5">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <div class="w-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <span class="leading-none ml-1">25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img class="card__image" src="img/curry.jpg" alt="curry" />
              <div class="m-5">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <div class="w-5">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <span class="leading-none ml-1">25 mins</span>
              </div>
            </div>
          </div>
          <!-- End Of Cards List -->
          <!-- Most Popular -->
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- Cards goes here -->
          </div>
          <div class="flex justify-center">
            <div
              class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner"
            >
              Load More
            </div>
          </div>
        </div>
        <!-- End OF Latest Recipes -->
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
