<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1">
        <!-- Navigation -->
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-800 font-bold">
              <a href="#"><span>Home</span></a>
            </li>
            <li class="text-gray-800 font-bold">
              <a href="#"><span>About</span></a>
            </li>
            <li class="text-gray-800 font-bold">
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
        <!-- End Of Navigation -->
      </div>
      <!-- Main Content -->
      <main class="md:col-span-2 px-16 py-6 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a class="btn text-primary border-primary md:border-2" href="#"
            >Log in</a
          >
          <a class="btn text-primary border-primary md:border-2 ml-2" href="#"
            >Sign up</a
          >
        </div>
        <!-- Header -->
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <!-- End Of Header -->
        <!-- Latest Recipes -->
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <!-- Cards List -->
          <div class="mt-8 lg:grid lg:grid-cols-3 lg:gap-3">
            <!-- Card -->
            <div class="card">
              <img class="card__image" src="img/stew.jpg" alt="stew" />
              <div class="m-5">
                <span class="font-bold">5 Been Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="img/noodles.jpg" alt="noodles" />
              <div class="m-5">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img class="card__image" src="img/curry.jpg" alt="curry" />
              <div class="m-5">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="card__badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <!-- End Of Cards List -->
          <!-- Most Popular -->
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- Cards goes here -->
          </div>
          <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
        <!-- End OF Latest Recipes -->
      </main>
    </div>
  </body>
</html>
